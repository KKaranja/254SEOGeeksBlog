<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Lora:ital@0;1&family=Varela&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
      }
    </style>
    <style>
      .link {
        text-decoration: none;
        color: inherit;
      }
    </style>
    <style>
      .tool-tip {
        display: inline-block;
        position: relative;
        margin-left: 0.5em;
        border-radius: 10px;
        cursor: pointer;
        display: inline-block;
        font-style: italic;
        font-family: times new roman;
        height: 20px;
        line-height: 1.3em;
        text-align: center;
        width: 20px;
      }
      .tool-tip .tool-tip__info {
        display: none;
        background: #262626;
        border: 1px solid tomato;
        border-radius: 3px;
        font-size: 0.875em;
        padding: 1em;
        position: absolute;
        left: 30px;
        top: -20px;
        width: 80px;
        z-index: 2;
      }
      .tool-tip .tool-tip__info:before,
      .tool-tip .tool-tip__info:after {
        content: "";
        position: absolute;
        left: -10px;
        top: 7px;
        border-style: solid;
        border-width: 10px 10px 10px 0;
        border-color: transparent #27b1f0;
      }
      .tool-tip .tool-tip__info:after {
        left: -8px;
        border-right-color: #262626;
      }
      .tool-tip .tool-tip__info .info {
        display: block;
      }
      .tool-tip .tool-tip__info .info__title {
        color: tomato;
      }
      .tool-tip:hover .tool-tip__info,
      .tool-tip:focus .tool-tip__info {
        display: inline-block;
      }

      a:focus + .tool-tip .tool-tip__info {
        display: inline-block;
      }
    </style>

    <title>254 SEOGeeks Blog</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
